<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email - CasqueEnMain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .redirect-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Email Confirmé !</h1>
        <p class="message">
            Votre adresse email a été confirmée avec succès. 
            Vous allez être redirigé vers l'application...
        </p>
        <div class="redirect-info">
            <p>Si la redirection ne fonctionne pas automatiquement :</p>
            <a href="exp://localhost:8081" class="button">Ouvrir l'application</a>
        </div>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // Essayer de rediriger vers l'app
        setTimeout(() => {
            // Essayer plusieurs schémas
            const schemes = [
                'exp://localhost:8081',
                'casqueenmainv2://',
                'http://localhost:8081'
            ];
            
            let redirected = false;
            for (const scheme of schemes) {
                if (!redirected) {
                    window.location.href = scheme;
                    redirected = true;
                    break;
                }
            }
        }, 2000);
    </script>
</body>
</html>
